<body>
    <header>
        <div class="container">
            <div class="toolbar">
                <a href="/" class="logo">Area51 Gamers</a>
                <div class="actions">
                    <a href="/account.html" class="button icon smol secondary">
                        <span class="material-symbols-outlined">person</span>
                    </a>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ul>
                    <li>
                        <a href="/products" class="button edge-start">Products</a>
                    </li>
                    <li>
                        <a href="/community.html" class="button">Community</a>
                    </li>
                    <li>
                        <a href="/payments" class="button">Payments</a>
                    </li>
                    <li>
                        <a href="/lifestyle" class="button">Lifestyle</a>
                    </li>
                    <li>
                        <a href="/about" class="button">About Us</a>
                    </li>
                    <li>
                        <a href="/contact" class="button">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <form>
            <h2>CHECKOUT</h2>
            <div class="fields">
                <p>
                    <label for="name">NAME</label>
                    <input type="text" >
                </p>
                <p>
                    <label for="email">EMAIL</label>
                    <input type="text" >
                </p>
                <div class="address">
                    <p>
                        <label for="address">ADDRESS</label>
                        <input type="text" >
                    </p>
                    <p>
                        <label for="city">CITY</label>
                        <input type="text" >
                    </p>
                </div>
                <div class="address">
                    <p>
                        <label for="state">STATE</label>
                        <input type="text" >
                    </p>
                    <p>
                        <label for="areacode">AREA CODE</label>
                        <input type="text" >
                    </p>
                </div>

                <label for="fname">Accepted Cards</label>
                <div class="icons">
                    <i class="fa fa-cc-visa" style="color:#0000CD;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color: #B22222;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>

                <p>
                    <label for="nameoncard">NAME ON CARD</label>
                    <input type="text" >
                </p>
                <p>
                    <label for="cardnumber">CARD NUMBER</label>
                    <input type="text">
                </p>

                <div class="cardinfo">
                    <p>
                        <label for="expiry">EXPIRY</label>
                        <input type="text" >
                    </p>
                    <p>
                        <label for="cvv">CVV</label>
                        <input type="text">
                    </p>
                </div>

            </div>
            <p class="submitbotton">
                <input type="submit" value="SUBMIT">
            </p>
        </form>
    </main>

    <footer>
        <div class="container">
            <div class="category">
                <h6>Brands</h6>
                <ul>
                    <li>
                        <a href="https://www.acer.com/ca-en/predator"
                            class="button text primary edge-start">Predator</a>
                    </li>
                    <li>
                        <a href="https://rog.asus.com" class="button text primary edge-start">ROG</a>
                    </li>
                    <li>
                        <a href="https://www.lenovo.com/ca/en/c/laptops/legion-laptops/"
                            class="button text primary edge-start">Legion</a>
                    </li>
                </ul>
            </div>
        </div>
